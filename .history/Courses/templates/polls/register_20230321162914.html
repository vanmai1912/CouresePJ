<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="login-box">
        <h2 >Sign Up</h2>
    <form action="." method="POST">
        
        {% csrf_token %}
        <div class="user-box">
            <input type="text" {{form.username}} >
            <label>Username</label>
        </div>
        <div class="user-box">
            <input type="text" {{form.first_name}} >
            <label>First name</label>
        </div>
        <div class="user-box">
            <input type="text" {{form.email}} >
            <label>Last name</label>
        </div>
        <div class="user-box">
            <input type="text" {{form.last_name}} >
            <label>Email</label>
        </div>
        <div class="user-box">
            <input type="password"  {{form.password1}}>
            <label>Password</label>
        </div>
        <div class="user-box">
            <input type="password"  {{form.password2}}>
            <label>Confirm password</label>
        </div>
          
          
        
        <a href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <input type="submit" value="Register">
          </a>
        
    </form>
</div>
</body>
</html>
