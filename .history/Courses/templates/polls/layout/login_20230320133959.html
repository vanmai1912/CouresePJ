<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}E-commerce Website{% endblock %}
    </title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
    {% block js %}{% endblock %}
</head>
<body>
    <div class='container right-panel-active'>

      <div class='container__form container--signup'>
        <form  action="" method="POST" class='form' id='form1'>
            {% csrf_token %}
            {% for key, value in form.errors.items %}
                {{value}}
            {% endfor %}
            <h2 class='form__title'>Sign In</h2>
            <p>
                <label>Username: </label>
                {{form.username}}
            </p>
            <p>
                <label>Password: </label>
                {{form.password}}
            </p>
            <input type="hidden" name="next" value="/">
            <input type="submit"  value="Sign In" >
          <a href="#" class='link'>Forgot your password?</a>


        </form>
      </div>
      
      <div class='container__form container--signin'>
        <form action="#" method="post" class='form' id='form2'>
         <h2 class='form__title'>Sign Up</h2>
          <input type="text" placeholder='User' class='input'>
          <input type="text" placeholder='Email' class='input'>
          <input type="password" placeholder='Password' class='input'>
          <button class="btn">Sign Up</button>
        </form>
      </div>
      
      <div class='container__overlay'>
        <div class="overlay">
          <div class='overlay__panel overlay--left'>
            <button class="btn" id='signIn'>Sign up</button>
          </div>
          <div class='overlay__panel overlay--right'>
            <button class="btn" id='signUp'>Sign In</button>
          </div>
        </div>
      </div>
        </div>
    <script src="{% static '/js/js.js' %}"></script>
</body>
</html>
